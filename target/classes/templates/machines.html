<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Machine Management</title>
</head>
<style>
	
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

	.styled-table {
	    border-collapse: collapse;
	    margin: 25px 0;
	    font-size: 0.9em;
	    font-family: sans-serif;
	    min-width: 400px;
	    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
	}
	
	.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
	}
	
	.styled-table th,
	.styled-table td {
    padding: 12px 15px;
	}
	
	.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
	}
	
	.styled-table tbody tr:nth-of-type(even) {
	    background-color: #f3f3f3;
	}
	
	.styled-table tbody tr:last-of-type {
	    border-bottom: 2px solid #009879;
	}
	
	.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
	}
	
	.signin {
	 color: white;
	 padding: 0px 50px 0px 100px;
	}
</style>

<body id="body">

<div class="topnav">
  <a href="/jobmanagement">Jobs</a>
  <a href="/machinemanagement">Machines</a>
  <a href="/add_timesheet">Add Timesheet</a>
  <a href="/list_timesheet">Timecards</a>
  <a href="/listtimesheetadmin">Approve Timesheets [ADMIN]</a>
  <a href = "/logout"> Logout</a><br/>
  <div class="signin" align="right">  <span th:text="${#authentication.getPrincipal().getUsername()}" align=></span></div>
</div>

<!-- Page content -->
<div class="main" align="center">

<h2>Machine Management</h2>
<a href = "/machine/add">Add New Machine</a><br/>
<table class ="styled-table" border="1" cellpadding ="1">
		<thead>
			<tr>
				<th>Machine Code</th>
				<th>Description</th>
				<th>Hourly Rent</th>
				<th>Max Hours</th>
				<th></th>
				<th><th>
			</tr>
		</thead>
		<tbody>
			<tr class="active-row" th:each="machine : ${listMachines}">
				<td th:text="${machine.machineCode}">Job Code</td>
				<td th:text="${machine.description}">Description</td>
				<td th:text="${machine.hourlyRent}">Hourly Rate</td>
				<td th:text="${machine.maxHours}">Max Hours</td>
				<td><a th:href="@{'/machine/edit/' + ${machine.id}}">Edit</a></td>
				<td><a th:href="@{'/machine/delete/' + ${machine.id}}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<table border ="1">
	</table>
</div>

</body>
</html>
